<html>
<head>
    <meta charset="UTF-8">
      <title>AUTO MOBILE MANAGEMENT SYSTEM</title>
    <style>
body {
background: #141E30;  /* fallback for old browsers */
background: -webkit-linear-gradient(to right, #243B55, #141E30);  /* Chrome 10-25, Safari 5.1-6 */
background: linear-gradient(to right, #243B55, #141E30); /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */

  font-family:sans-serif;
  font-size: 13px;
  text-transform: uppercase;
}
form{
    width:35rem;
    margin: auto;
    color:whitesmoke;
    backdrop-filter: blur(16px) saturate(180%);
    -webkit-backdrop-filter: blur(16px) saturate(180%);
    background-color: rgba(11, 15, 13, 0.582);
    border-radius: 12px;
    border: 1px solid rgba(255, 255, 255, 0.125);
    padding: 20px 25px;
}
label {
  display: block;
  margin-bottom: 5px;
}

        input[type="text"],
        input[type="email"],
        input[type="tel"],
        textarea {
            width: 100%; /* Make the input fields take up the full width of the container */
              padding: 10px;
  border-radius: 5px;
  border: 1px solid #ccc;
  width: 100%;
  max-width: 300px;
  box-sizing: border-box;
  margin-bottom: 10px;
  font-size: 16px;
  background: transparent;
            box-shadow: inset 0px 0px 5px rgba(0, 0, 0, 0.1); /* Add an inset box-shadow to the inputs */
            font-size: 16px; /* Set the font size of the inputs */
        }

        input[type="submit"] {
            background-color: #030804; /* Set the background color of the submit button */
            color: #fff; /* Set the text color of the submit button */
            padding: 12px 20px; /* Add some padding to the submit button */
            border: none; /* Remove the default border */
            border-radius: 5px; /* Add some border-radius to the submit button */
            font-size: 16px; /* Set the font size of the submit button */
            cursor: pointer; /* Change the cursor on hover */
            transition: background-color 0.3s ease; /* Add a transition effect to the background-color property */
        }

        input[type="submit"]:hover {
            background-color: #030804; /* Change the background color of the submit button on hover */
        }
        nav {
  position: fixed;
  top: 0;
  left: 0;
  width: 100%;
background-image: linear-gradient(to right, #434343 0%, black 100%);
  text-align: center;
  letter-spacing: 2px;
  text-shadow: 1px 1px 1px rgba(0, 0, 0, 0.1);
  box-shadow: 0px 1px 5px rgba(0, 0, 0, 0.2);
  border-radius: 0;
  z-index: 9999;
}



nav ul {
  text-align: left;

  list-style: none;
  margin: 0;
  padding: 0;
}

nav ul li {
  display: inline-block;
  margin: 0 10px;
}

nav ul li a {
  display: block;
  padding: 10px 20px;
  color: #fff;
  text-decoration: none;
  transition: all 0.3s ease;
}

nav ul li a:hover {
  background: rgba(255, 255, 255, 0.1);
  color: #fff;
  border-radius: 5px;
}
    </style>
</head>
<body>

    <header>
      <nav>
        <ul>
          <li><a href="/home">Home</a></li>

        </ul>
      </nav>
    </header>
<br>

<br><br>

<h3 align="center" style="color: black">{{msg}}</h3>

<h3 align="center"><u>Contact Us</u></h3><br>

<form method="post">
    {% csrf_token %}

    <table align="center">
        {% for field in deptform %}
        <tr>
            <td>{{field.label}}</td>
            <td>{{field}}</td>
        {% endfor %}
        </tr>
        <tr align="center">
            <td colspan="2"><input type="submit" value="Submit"></td>
        </tr>
    </table>

</form>

</body>
</html>
